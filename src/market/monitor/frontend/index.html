<!<!DOCTYPE html>
<htmlhtml lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市场数据实时监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- 顶部导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-graph-up"></i> 市场数据实时监控
                </a>
                <div class="d-flex">
                    <span id="connection-status" class="badge bg-danger me-3">未连接</span>
                    <span id="test-status" class="badge bg-secondary">测试未运行</span>
                </div>
            </div>
        </nav>

        <div class="row">
            <!-- 左侧信息面板 -->
            <div class="col-md-3">
                <!-- 系统状态卡片 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-info-circle"></i> 系统状态</h5>
                    </div>
                    <div class="card-body">
                        <!-- 连接状态 -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span>WebSocket连接</span>
                                <span id="connection-status-detail" class="badge bg-success">已连接</span>
                            </div>
                            <small class="text-muted" id="connection-info">实时数据推送中</small>
                        </div>
                        
                        <hr>
                        
                        <!-- 测试状态 -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span>监控状态</span>
                                <span id="test-status-detail" class="badge bg-success">运行中</span>
                            </div>
                            <small class="text-muted" id="test-info">监控系统正在自动运行</small>
                        </div>
                        
                        <hr>
                        
                        <!-- 数据统计 -->
                        <div id="test-stats">
                            <h6>运行信息</h6>
                            <div class="mb-2">
                                <small class="text-muted">启动时间:</small>
                                <div><strong id="start-time">--:--:--</strong></div>
                            </div>
                            <div class="mb-2">
                                <small class="text-muted">已运行:</small>
                                <div><strong id="elapsed-time">00:00:00</strong></div>
                            </div>
                            <div class="mb-2">
                                <small class="text-muted">总数据点:</small>
                                <div><strong id="total-data-points">0</strong></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 主内容区 -->
            <div class="col-md-9">
                <!-- 实时数据概览 -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-speedometer2"></i> 实时概览</h5>
                            </div>
                            <div class="card-body">
                                <div class="row" id="overview-cards">
                                    <!-- 这里会动态生成概览卡片 -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 图表区域 -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-graph-up"></i> 延迟趋势</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="latency-chart"></canvas>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5 class="mb-0"><i class="bi bi-percent"></i> 成功率趋势</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="success-rate-chart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 详细数据表格 -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-table"></i> 详细指标</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover" id="metrics-table">
                                <thead>
                                    <tr>
                                        <th>适配器</th>
                                        <th>平均延迟</th>
                                        <th>成功率</th>
                                        <th>消息数</th>
                                        <th>连接状态</th>
                                        <th>最后更新时间</th>
                                    </tr>
                                </thead>
                                <tbody id="metrics-body">
                                    <!-- 这里会动态填充数据 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 页脚 -->
        <footer class="mt-4 py-3 text-center text-muted">
            <small>市场数据监控系统 &copy; 2024 | 最后更新: <span id="last-update">--</span></small>
        </footer>
    </div>

    <!-- 加载JavaScript -->
    <script src="/static/dashboard.js"></script>
</body>
</html>
